<div data-ng-if="!vm.student">
  <h2>That student has dropped out</h2>
</div>

<div data-ng-if="vm.student">
  <h2>{{vm.student.name}} {{vm.student.age}}</h2>
</div>


  <input type="text" ng-model="vm.student.name" placeholder="Name">
  <input type="text" ng-model="vm.student.age" placeholder="Age">
  <button data-ng-click="vm.update()">Update Student</button>
  <button data-ng-click="vm.destroy()">Delete Student</button>
